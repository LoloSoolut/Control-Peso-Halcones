<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FalconWeight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #root { flex: 1; display: flex; flex-direction: column; }
        .loader-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: 100;
            transition: opacity 0.4s ease-in-out;
        }
        .loader-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .logo-box {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .status-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 800;
            color: #94a3b8;
            margin-top: 12px;
            text-align: center;
        }
        #critical-error {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 12px;
            display: none;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="logo-box">
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 7h.01"></path><path d="M3.4 18c.1 1 .6 1.1 1.3 1.1h14.6c.7 0 1.2-.1 1.3-1.1l.4-4.5c.1-1.1-.7-2.1-1.8-2.3L15 10.5V7a3 3 0 1 0-6 0v3.5l-4.2.7c-1.1.2-1.9 1.2-1.8 2.3l.4 4.5Z"></path></svg>
        </div>
        <h1 class="text-2xl font-black tracking-tight">FalconWeight</h1>
        <p id="loading-status" class="status-text">Cargando...</p>
    </div>

    <div id="root"></div>
    <div id="critical-error"></div>

    <script>
        const statusEl = document.getElementById('loading-status');
        const errorEl = document.getElementById('critical-error');

        function showError(msg) {
            errorEl.style.display = 'block';
            errorEl.innerText = "ERROR DE CARGA: " + msg;
            statusEl.innerText = "Error detectado";
        }

        window.onerror = (msg) => showError(msg);
        window.onunhandledrejection = (e) => showError(e.reason);

        window.addEventListener('message', (e) => {
          if (e.data.type === 'STATUS_UPDATE') {
            if (statusEl) statusEl.innerText = e.data.text;
          }
          if (e.data.type === 'APP_READY') {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('hidden');
          }
        });

        // Fail-safe si nada ocurre en 8 segundos
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && !loader.classList.contains('hidden')) {
                showError("Tiempo de espera agotado. Comprueba tu conexi√≥n.");
            }
        }, 8000);
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
