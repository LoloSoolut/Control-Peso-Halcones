<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FalconWeight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: contain;
        }
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .loading-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            color: #0f172a;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="font-weight: 700; font-size: 14px; opacity: 0.5;">CARGANDO FALCONWEIGHT...</p>
        </div>
    </div>
    <script>
        // Capturador de errores crítico para evitar pantalla en blanco sin feedback
        window.onerror = function(msg, url, line) {
            document.getElementById('root').innerHTML = `
                <div style="padding: 40px; text-align: center; font-family: sans-serif;">
                    <h2 style="color: #ef4444;">Error de carga</h2>
                    <p style="color: #64748b;">No se pudo iniciar la aplicación.</p>
                    <code style="display: block; background: #f1f5f9; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 20px;">${msg}</code>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #0f172a; color: white; border: none; border-radius: 12px; font-weight: bold;">Reintentar</button>
                </div>
            `;
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
