<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FalconWeight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #f8fafc;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100%; display: flex; flex-direction: column; }
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1e293b;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loading-layer" class="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text" class="text-slate-500 font-bold text-xs tracking-widest uppercase mt-4">Cargando Sistema...</p>
    </div>
    <div id="root"></div>
    <script type="module">
        window.addEventListener('app-ready', () => {
            const layer = document.getElementById('loading-layer');
            if (layer) {
                layer.style.opacity = '0';
                setTimeout(() => layer.style.display = 'none', 500);
            }
        });

        // Fail-safe extendido
        setTimeout(() => {
            const text = document.getElementById('loading-text');
            if (text && window.getComputedStyle(document.getElementById('loading-layer')).display !== 'none') {
                text.innerText = "Error de carga. Pulsa para reintentar";
                text.classList.add('text-red-500');
                text.style.cursor = 'pointer';
                text.onclick = () => window.location.reload();
            }
        }, 10000);
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
