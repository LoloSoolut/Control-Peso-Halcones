<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FalconWeight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: contain;
        }
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .loading-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            color: #0f172a;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="font-weight: 700; font-size: 14px; opacity: 0.5; letter-spacing: 0.05em;">CARGANDO SISTEMA...</p>
        </div>
    </div>
    <script>
        // Capturador de errores mejorado
        window.onerror = function(msg, url, line, col, error) {
            console.error("Error crítico detectado:", msg, error);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="padding: 40px; text-align: center; font-family: 'Inter', sans-serif; background: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <div style="background: #fee2e2; color: #ef4444; width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        </div>
                        <h2 style="color: #0f172a; font-weight: 800; margin-bottom: 8px; font-size: 20px;">Error de Inicialización</h2>
                        <p style="color: #64748b; font-size: 14px; max-width: 280px; margin-bottom: 32px; line-height: 1.5;">La aplicación no ha podido cargar los módulos necesarios. Esto puede deberse a la conexión o a un conflicto de caché.</p>
                        <button onclick="location.reload()" style="padding: 16px 32px; background: #0f172a; color: white; border: none; border-radius: 16px; font-weight: 700; font-size: 14px; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">Reintentar ahora</button>
                        <div style="margin-top: 40px; text-align: left; background: #f1f5f9; padding: 12px; border-radius: 12px; max-width: 90%;">
                            <code style="font-size: 10px; color: #475569; word-break: break-all;">${msg}</code>
                        </div>
                    </div>
                `;
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
