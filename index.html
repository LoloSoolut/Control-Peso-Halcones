<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FalconWeight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }
        #root { flex: 1; display: flex; flex-direction: column; }
        .loader-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .logo-box {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            margin-bottom: 24px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .status-text {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            opacity: 0.4;
            margin-top: 16px;
        }
        .error-overlay {
            position: fixed;
            inset: 0;
            background: #7f1d1d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            z-index: 9999;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loader-container">
            <div class="logo-box">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 7h.01"></path><path d="M3.4 18c.1 1 .6 1.1 1.3 1.1h14.6c.7 0 1.2-.1 1.3-1.1l.4-4.5c.1-1.1-.7-2.1-1.8-2.3L15 10.5V7a3 3 0 1 0-6 0v3.5l-4.2.7c-1.1.2-1.9 1.2-1.8 2.3l.4 4.5Z"></path></svg>
            </div>
            <h1 class="text-3xl font-black tracking-tight">FalconWeight Pro</h1>
            <p id="progress-msg" class="status-text">Cargando módulos de vuelo...</p>
            <div class="mt-8 flex gap-2">
                <div class="w-2 h-2 rounded-full bg-white opacity-20 animate-pulse"></div>
                <div class="w-2 h-2 rounded-full bg-white opacity-20 animate-pulse" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 rounded-full bg-white opacity-20 animate-pulse" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </div>
    <script>
        const msg = document.getElementById('progress-msg');
        window.addEventListener('load', () => {
            if(msg) msg.innerText = "Sincronizando interfaz...";
        });
        
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = `
                <div class="error-overlay">
                    <div class="bg-white/10 p-6 rounded-3xl border border-white/20">
                        <h2 class="text-2xl font-black mb-2">Error de Despegue</h2>
                        <p class="opacity-70 mb-6">La aplicación no pudo iniciarse.</p>
                        <code class="block bg-black/40 p-4 rounded-xl text-xs text-left overflow-auto max-w-xs mb-6">${message}</code>
                        <button onclick="location.reload()" class="bg-white text-red-900 px-8 py-4 rounded-2xl font-black">REINTENTAR</button>
                    </div>
                </div>
            `;
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
